<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #clock {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: green;
      }
      #clock > div {
        padding: 30px;
        margin: 30px;
        background-color: chartreuse;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        font-size: 30px;
      }
      #clock > span {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <div id="hrs">16</div>
      <span>:</span>
      <div id="mins">23</div>
      <span>:</span>
      <div id="sec">12</div>
      <span>:</span>
      <div id="ampm">AM</div>
    </div>
  </body>
</html>
<script>
  let clock = function () {
    let date = new Date();
    let hours = date.getHours();
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();
  let bag ="";
  if(hours>=12){
    bag="PM"
  }else{
    bag="AM"
  }
    document.querySelector("#hrs").innerText = hours;
    document.querySelector("#mins").innerText = minutes;
    document.querySelector("#sec").innerText = seconds;
    document.querySelector("#ampm").innerText = bag
    setInterval(clock, 1000);
  };
  clock();
</script>
