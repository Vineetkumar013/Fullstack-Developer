<body>
    <img name="slide" height ="500px" width="100%">

<script>
    

    
    var i =0;
     var images =[]
     var timer =2000;

     images[0] = 'img1.jpeg';
     images[1] = 'img2.jpeg';
     images[2] = 'img3.jpeg';
     images[3] = 'img4.jpeg';
    //  img
    //  images[2] = img3
     function changeimg(){
        document.slide.src=images[i]
        if(i<images.length-1){
            i++;
        }else{
            i=0;
        }
       
        setTimeout("changeimg()",timer)
     }
     function change(){
        changeimg()
     }
        
     
    //  window.onload = changeimg

    
   
</script>
