   for(let i=0; i<fooddata.length; i++){
  let div1 = document.createElement("div")
  let img =document.createElement("img")
  img.setAttribute("src" ,fooddata[i].image_url)
  let p1 = document.createElement("p")
  p1.innerText = fooddata[i].name;
  let p2 = document.createElement("p")
  p2.innerText = fooddata[i].price
  let h2 = document.createElement("h2")
  h2.innerText =fooddata[i].Id;
  let btn =document.createElement("button")
  btn.innerText = "Add to cart"
  btn.addEventListener("click",function(){
    addData("added",fooddata[i]);

  });

  div1.append(img,p1,p2,h2,btn);
  document.querySelector("div").append(div1)

  
}
  function addData(key,value){
    let newLSData = JSON.parse(localStorage.getItem(key))||[];
    newLSData.push(value)
    localStorage.setItem("added",JSON.stringify(newLSData))
  }

</script>
