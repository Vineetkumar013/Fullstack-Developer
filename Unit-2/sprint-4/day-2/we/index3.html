    <input type="number" />
    <button  onclick="checkOTP()">submit</button>

<script>
    //User should be able to enter OTP and when clicking on submit make a new promise
// Promise should resolve if entered OTP is "1234" else reject
   function checkOTP(){
    let otp =document.querySelector("input").value
   let promise  = new Promise(function(resolve,reject){
if(otp == "1234" ){
    resolve("OTP is correct")  
}else{
    reject("OTP is incorrect")
}
console.log(otp)
   });

promise.then((value)=>alert(value))
promise.catch((res) =>alert(res))
   }
</script>
