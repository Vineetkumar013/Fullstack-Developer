<script>
//     Write a function named waitPromise that accepts time in ms and returns a promise.
// The promise should get resolved after given time.
waitPromise(5000).then((value)=>console.log(value));

function waitPromise(time){
    // resolve("promise has been fullfilled")
 return new Promise(function(resolve,reject){
    setTimeout(function(){
        resolve("complete this quetion")
    },time)
})
}
