<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1 >Masai School Application</h1>
  <p id="dname"></p>
  <p id="dgender"></p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="details()">Apply</button>
</body>
</html>
<script>
function details(){
    let username = document.getElementById("name").value;
    let usergender = document.getElementById("gender").value;
    document.getElementById("display").innerText = username+"\n"+usergender;
}
 


</script>
