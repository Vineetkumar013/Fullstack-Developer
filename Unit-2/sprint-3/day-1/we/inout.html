<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    //complete this function
    let word = document.getElementById("display").innerHTML = "login success"
    console.log(word); 
    
  }

  function logout() {
    //complete this function
    let sord = document.getElementById("display").innerText ="logout success"
    console.log(sord); 

  }
</script>
