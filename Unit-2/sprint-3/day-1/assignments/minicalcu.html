<script>
    function add(){
     let num1 = document.getElementById("first").value
     let num2 = document.getElementById("second").value
     let addition = +[num1] + +[num2]
     alert(addition)
    }
    function sub(){

        let num1 = document.getElementById("first").value
     let num2 = document.getElementById("second").value
     let substract = +[num1] - +[num2]
     alert(substract);
    }
    function divi(){
        let num1 = document.getElementById("first").value
     let num2 = document.getElementById("second").value
     let division = +[num1] / +[num2]
     alert(division);
    }
    function mul(){
        let num1 = document.getElementById("first").value
     let num2 = document.getElementById("second").value
     let multiply = +[num1] * +[num2]
     alert(multiply);
    }
