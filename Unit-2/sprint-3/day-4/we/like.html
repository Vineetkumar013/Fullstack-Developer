<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="like">Like</button>
    <button id="dislike">Dislike</button>
</body>
</html>
<script>
document.querySelector("#like").addEventListener("click",myfun)
document.querySelector("#dislike").addEventListener("click",fun)
let count =localStorage.getItem("like") ||0

document.querySelector("h1").innerText =count;
function myfun(){
    count++;
    document.querySelector("h1").innerText = count;
    localStorage.setItem("like", count)
}
function fun(){
    count--
    document.querySelector("h1").innerText = count;
    localStorage.setItem("like", count)
}

</script>
