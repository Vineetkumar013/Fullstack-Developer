<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BMI{
            background-color: hsl(50, 33%, 25%);
            color: white;
            height: 500px;
            width: 600px;
            border: 2px solid black;
            margin: auto;
            text-align: center;
            border-radius:5px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;;
            margin-top: 45px;
            padding-top: 80px;
        }

        span{
            color: red ;
        }

    </style>
</head>
<body>
<div class="BMI">
    <h1>Check Your BMI</h1>
    <h4>Enter your weight and height below to check your BMI results </h4>
    <p>Put your weight here (KG):
        <input type="text" id="weight"><br><span id="weight_error"></span>
    </p>
    
    <p>And your height here (CM):
        <input type="text" id="height"><br><span id="height_error"></span>
    </p>
    
    <button id="btn">Calculate BMI</button>
    <p id="output"></p>
    <h2>Your BMI is 83.3 which means You are Obese</h2>
</div>

</body>
</html>
<script>
    let button = document.getElementById("btn");
    button.addEventListener("click",() => {
        let  weight = parseInt(document.getElementById("weight").value);
        let  height = parseInt(document.getElementById("height").value);
        let  result = document.getElementById("output");
        let  height_status=false, weight_status=false;
        if(height==="" || isNaN(height) || (height <= 0 )){
            document.getElementById("height_error").innerHTML = "Please provide a valid height";
        }else{
            document.getElementById("height_error").innerHTML = "";
            height_status=true;
        }
        if(weight==="" || isNaN(weight) || (weight <= 0 )){
            document.getElementById("weight_error").innerHTML = "Please provide a valid weight";
        }else{
            document.getElementById("weight_error").innerHTML = "";
            weight_status=true;
        }
        if(height_status && weight_status){
            let bmi = (weight/(height*height/10000)).toFixed(2);
            if(bmi < 18.6){
                result.innerHTML = "Under Weight : " + bmi;
            }else if(bmi >= 18.6 && bmi < 24.9){
                result.innerHTML = "Normal : " + bmi;
            } else {
                result.innerHTML = "Over Weight : " + bmi;
            }
        }else{
            alert("The form has errors ");
            result.innerHTML = "";
        }      
    });
    
</script>
